<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Inbox</title>
  <style>
    .navbar {
      align-items: center;
    }

    .navbar-nav { 
      flex-direction: row;
    }

    .navbar-brand {
      display: flex;
      width: min(8em, 40%);
    }

    .logo-img {
      width: 100%;
    }

    .nav-item {
      margin: 0 15px;
      font-size: 1em
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-dark bg-dark">

    <a class="navbar-brand" href="/">
      <img src="img\logo_s_i.png" class="logo-img d-inline-block align-top" alt="">
    </a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="inbox.html">Inbox</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Log in</a>
      </li>
    </ul>

  </nav>

  <h1>Your Inbox</h1>
  <h3 class="mail-status-h2"></h3>
  <div class="all-mail">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{title}</h5>
        <p class="card-text">{description}</p>
        <a href="#" class="card-link">Card link</a>
      </div>
    </div>
  </div>
  

  <script>

    window.onload = () => {
      try {
        demoQuestion = JSON.parse(sessionStorage.getItem("demoQuestion"));
        if (demoQuestion) {
          
          title = demoQuestion.title;
          description = demoQuestion.description;

          document.getElementsByClassName("all-mail")[0].innerHTML='<div class="card" style="width: 18rem;"><div class="card-body"><h5 class="card-title">' + title + '</h5><p class="card-text">' + description + '</p><a href="#" class="card-link">Card link</a></div></div>'



        } else {
          document.getElementsByClassName("mail-status-h2")[0].innerHTML="You don't have any mail yet"
          document.getElementsByClassName("all-mail")[0].innerHTML=""
        }
      } catch {
        document.getElementsByClassName("mail-status-h3")[0].innerHTML="You don't have any mail yet"
        document.getElementsByClassName("all-mail")[0].innerHTML=""
        
      }
    }

  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
