<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0" />
  <title>Thinkverse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>

    .navbar {
      align-items: center;
    }

    .navbar-nav { 
      flex-direction: row;
    }

    .navbar-brand {
      display: flex;
      width: min(8em, 40%);
    }

    .logo-img {
      width: 100%;
    }

    .nav-item {
      margin: 0 15px;
      font-size: 1em;
      display: inline-block;
      position: relative;
    }

    .exclamation-img {
      position: relative;
      visibility: hidden;
      right: 10px;
      width: 5px;
      color: red;
    }

    .demo {
      height: 100vh;
      margin: 50px 50px 50px;
    }

    .demo-h1 {
      margin: 0 0 50px 0;
    }

    .submit-btn {
      margin: 25px 0px;
    }

    .about-us {
      margin: 50px 50px 250px 50px;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">

    <a class="navbar-brand" href="/">
      <img src="img\logo_s_i.png" class="logo-img d-inline-block align-top" alt="">
    </a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="inbox.html">Inbox</a>
      </li>
      <img class="exclamation-img" src="img\exclamation-solid.svg" alt="You have new mail">
      <li class="nav-item">
        <a class="nav-link" href="#">Log in</a>
      </li>
    </ul>

  </nav>


  <section class="demo">

    <h1 class="demo-h1">Tell us what's on your mind</h1>

    <form id="question-form">

      <div class="form-group">
        <label for="formGroupExampleInput">Title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="title" required="true" placeholder="Example input">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="4" required="true"></textarea>
      </div>

      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="exampleFormControlSelect1" name="category">
        <option>General</option>
        <option>Relationships</option>
        <option>Music</option>
        <option>Business</option>
      </select>

      <div>
        <button type="submit" class="submit-btn btn btn-dark mb-2">Submit</button>
      </div>

    </form>

  </section>

  <section class="about-us">

    <h1>Features</h1>

  </section>








  <div class="alert alert-info" role="alert">
    This is a info alert with <a href="inbox.html" class="alert-link">an example link</a>. Give it a click if you like.
  </div>

  <script>

    let demoQuestion = {}

    
    let questionForm = document.getElementById("question-form");
    questionForm.addEventListener("submit", (e) => {
      event.preventDefault();
      let title = questionForm["title"].value;
      let description = questionForm["description"].value;
      let category =questionForm["category"].value;
      if (title != "" || description != "") {
        demoQuestion = {
          title: title,
          description: description,
          category: category
        }

        sessionStorage.setItem("demoQuestion", JSON.stringify(demoQuestion));
        document.getElementsByClassName("demo")[0].innerHTML = "<h2>Your thoughts have been passed forward<h2>";

        setTimeout(() => {
          document.getElementsByClassName("exclamation-img")[0].style.visibility = "visible";
        }, 2000);
      }
    });

  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
