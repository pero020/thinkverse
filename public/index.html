<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0" />   <title>Thinkverse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>

    .navbar-nav { 
      flex-direction: row;
    }

    .logo-img {
      width: 8em;
    }

    .nav-item {
      margin: 0 15px;
    }

    .demo {
      margin: 50px 50px 250px;
    }

    h1 {
      margin: 0 0 50px 0;
    }

    .submit-btn {
      margin: 25px 0px;
    }

    .about-us {
      margin: 50px 50px 250px 50px;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">

    <a class="navbar-brand" href="#">
      <img src="img\logo_s_i.png" class="logo-img d-inline-block align-top" alt="">
    </a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Inbox</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Log in</a>
      </li>
    </ul>

  </nav>


  <section class="demo">

    <h1>Tell us what's on your mind</h1>

    <form>

      <div class="form-group">
        <label for="formGroupExampleInput">Title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
      </div>

      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>General</option>
        <option>Relationships</option>
        <option>Music</option>
        <option>Business</option>
      </select>

      <div>
        <button type="submit" class="submit-btn btn btn-dark mb-2">Submit</button>
      </div>

    </form>

  </section>

  <section class="about-us">

    <h1>Features</h1>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
